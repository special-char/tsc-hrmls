version: "3.8"

services:
  # MariaDB Database
  mariadb:
    image: mariadb:10.8
    container_name: erpnext-mariadb
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
      - --innodb-file-per-table=1
      - --innodb-buffer-pool-size=1024M
      - --innodb-log-file-size=128M
      - --innodb-flush-method=O_DIRECT
      - --innodb-flush-log-at-trx-commit=1
      - --query-cache-size=0
      - --query-cache-type=0
      - --slow-query-log=1
      - --slow-query-log-file=/var/log/mysql/slow.log
      - --long-query-time=2
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-erpnext}
      MYSQL_USER: ${DB_USER:-erpnext}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb-data:/var/lib/mysql
      - mariadb-logs:/var/log/mysql
    networks:
      - erpnext-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 30s

  # Redis Cache and Queue
  redis:
    image: redis:7-alpine
    container_name: erpnext-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - erpnext-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 5
      interval: 30s

  # ERPNext Application
  erpnext:
    image: frappe/bench:latest
    container_name: erpnext-app
    restart: unless-stopped
    command: bash /home/frappe/init-prod.sh
    environment:
      - SHELL=/bin/bash
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-erpnext}
      - DB_USER=${DB_USER:-erpnext}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - REDIS_CACHE_HOST=redis://redis:6379/0
      - REDIS_QUEUE_HOST=redis://redis:6379/1
      - REDIS_SOCKETIO_HOST=redis://redis:6379/2
      - SITE_NAME=${SITE_NAME:-erpnext.local}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - FRAPPE_ENV=production
    working_dir: /home/frappe
    ports:
      - "${APP_PORT:-8000}:8000"
      - "${SOCKETIO_PORT:-9000}:9000"
    volumes:
      - ./init-prod.sh:/home/frappe/init-prod.sh:ro
      - erpnext-sites:/home/frappe/frappe-bench/sites
      - erpnext-assets:/home/frappe/frappe-bench/sites/assets
    networks:
      - erpnext-network
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/method/ping"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s

  # Nginx Reverse Proxy (Optional - can be handled by Coolify)
  nginx:
    image: nginx:alpine
    container_name: erpnext-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - erpnext-assets:/var/www/html/assets:ro
      - nginx-logs:/var/log/nginx
    networks:
      - erpnext-network
    depends_on:
      - erpnext
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api/method/ping"]
      timeout: 5s
      retries: 3
      interval: 30s

volumes:
  mariadb-data:
    driver: local
  mariadb-logs:
    driver: local
  redis-data:
    driver: local
  erpnext-sites:
    driver: local
  erpnext-logs:
    driver: local
  erpnext-assets:
    driver: local
  nginx-logs:
    driver: local

networks:
  erpnext-network:
    driver: bridge